<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Prep Cost Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Meal Prep Cost Calculator</h1>
    <form id="ingredient-form">
        <h2>Ingredient Input</h2>
        <label for="ingredient-name">Ingredient Name:</label>
        <input type="text" id="ingredient-name" name="ingredient-name"><br><br>
        <label for="purchased-quantity">Purchased Quantity (kg or units):</label>
        <input type="number" id="purchased-quantity" name="purchased-quantity"><br><br>
        <label for="price-paid">Price Paid:</label>
        <input type="number" id="price-paid" name="price-paid"><br><br>
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="protein">Protein</option>
            <option value="carbohydrate">Carbohydrate</option>
            <option value="vegetables">Vegetables</option>
            <option value="extras">Extras</option>
        </select><br><br>
        <button id="add-ingredient-btn">Add Ingredient</button>
    </form>
    <div id="ingredients-list"></div>
    <form id="additional-expenses-form">
        <h2>Additional Expenses</h2>
        <label for="packaging-cost">Packaging Cost (per meal):</label>
        <input type="number" id="packaging-cost" name="packaging-cost"><br><br>
        <label for="delivery-cost">Delivery Cost (per meal or per batch):</label>
        <input type="number" id="delivery-cost" name="delivery-cost"><br><br>
        <label for="other-costs">Other Costs:</label>
        <input type="number" id="other-costs" name="other-costs"><br><br>
        <button id="calculate-btn">Calculate</button>
    </form>
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
